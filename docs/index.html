<html>

<head>
  <style>

    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;

      border-radius: 128px;

      text-decoration: none;
    }

    }

    .link a {

    }

    .items {

      max-width: 640 px;

    }

      height: 48px;

    }

    .name {
      color: black;
      text-align: center;

      display: flex;
      justify-content: center;
    }

  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</head>

<body>



  <div class="banner">

  </div>

  <div class="name">
    <h1> Martina</h1>
  </div>



  <div class="link">
    <h3 href="https://www.linkedin.com/in/martina.insulla/" target="_blank">
      LinkedIn      
        <i class="fa-brands fa-linkedin-in"></i>
    </h3>

    <h3 href="https://canvas.uchicago.edu//" target="_blank">

        <i class="fa-solid fa-laptop-file"></i>
    </h3>

</html>
