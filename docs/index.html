<html>

<head>
  <style>


    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: aliceblue;
      justify-content: center;

    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .social-icons a {
      text-decoration: none;
      color:darkblue
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
      color:cadetblue
    }

    .link {
      display: flex;
      align-items: center;
      padding: 5px;
      background-color:powderblue;
      justify-content:center
    }

    .link a {
      text-decoration: none;
      text-align: center;
      color:cornflowerblue;
      flex-grow: 1;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover
    }

    .name {
      text-align: center;
      align-items: center;
      display: flex;
      justify-content: center;
      color:cornflowerblue
    }

  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</head>

<body>



  <div class="banner">
    <img src="marissa.jpg" alt="Martina" class="banner-image" class="thumbnail">
  </div>

  <div class="name">
    <h1> Martina</h1>
  </div>


<div class = "link">
    <a href="https://www.linkedin.com/in/martina.insulla/" target="_blank">
      LinkedIn
      <i class="fa-brands fa-linkedin-in"></i> </a>    
</div>

<div class = "link">
    <a href="https://canvas.uchicago.edu//" target="_blank">
      Canvas 
      <i class="fa-solid fa-laptop-file"></i> </a>
</div>

<div class = "link">
    <a href="https://outlook.office.com/mail/" target="_blank">
      Outlook 
      <i class="fa-regular fa-envelope"></i> </a>
</div>







</body>


</html>
